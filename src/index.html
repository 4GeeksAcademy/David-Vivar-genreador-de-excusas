<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }
      .excusa {
        font-size: 1.5rem;
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Generador de Excusas</h1>
    <div class="excusa" id="excuse"></div>

    <script>
      function generateExcuse() {
        const subjects = [
          "Mi perro",
          "El vecino",
          "Un extraterrestre",
          "Mi abuela",
          "Un meteorito"
        ];
        const actions = [
          "se comió",
          "rompió",
          "perdió",
          "destruyó",
          "está cayendo"
        ];
        const objects = [
          "mis deberes",
          "el coche",
          "la cocina",
          "mi computadora",
          "ahora mismo"
        ];
        const places = [
          "en el parque",
          "en mi casa",
          "en la oficina",
          "en el supermercado",
          "en mi casa"
        ];

        const randomElement = arr =>
          arr[Math.floor(Math.random() * arr.length)];

        const excuse = `${randomElement(subjects)} ${randomElement(
          actions
        )} ${randomElement(objects)} ${randomElement(places)}.`;

        return excuse;
      }

      document.getElementById("excuse").textContent = generateExcuse();
    </script>
  </body>
</html>
